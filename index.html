<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="container">
        <h1 class="title">Pergaminho dos Segredos</h1>
        
        <div class="parchment-panel">
            <div class="content">
                <label for="senha" class="input-label">Digite a senha encontrada:</label>
                <div class="input-group">
                    <input type="text" id="senha" maxlength="8" placeholder="Senha de 8 caracteres">
                    <button id="btnEnviar" class="btn btn-primary">Enviar</button>
                    <button id="btnDicaExtra" class="btn btn-secondary">Dica Extra</button>
                </div>
                
                <div id="mensagem" class="message-area">
                    <p>Bem-vindo ao Pergaminho dos Segredos!</p>
                    <p>Digite uma senha para revelar uma mensagem especial...</p>
                </div>
            </div>
        </div>
    </div>
